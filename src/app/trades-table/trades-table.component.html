<div class="header-block">
    <h1 class="title">Trades Tabled</h1>
    <button mat-raised-button (click)="openAddingEditingDialog()">
        Add Trade
    </button>
</div>
<ng-container *ngIf="userTrades.length">
    <table mat-table [dataSource]="userTrades" class="mat-elevation-z8">
        <ng-container matColumnDef="entryPrice">
            <th mat-header-cell *matHeaderCellDef>entryPrice</th>
            <td mat-cell *matCellDef="let element">{{ element.entryPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="exitPrice">
            <th mat-header-cell *matHeaderCellDef>exitPrice</th>
            <td mat-cell *matCellDef="let element">{{ element.exitPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="entryDate">
            <th mat-header-cell *matHeaderCellDef>entryDate</th>
            <td mat-cell *matCellDef="let element">{{ element.entryDate }}</td>
        </ng-container>

        <ng-container matColumnDef="exitDate">
            <th mat-header-cell *matHeaderCellDef>exitDate</th>
            <td mat-cell *matCellDef="let element">{{ element.exitDate }}</td>
        </ng-container>

        <ng-container matColumnDef="profit">
            <th mat-header-cell *matHeaderCellDef>profit</th>
            <td mat-cell *matCellDef="let element">{{ element.profit }}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>balance</th>
            <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>edit</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="openAddingEditingDialog(element)">edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <app-chart-of-balance [chartForm]="chartForm"> </app-chart-of-balance>
</ng-container>
