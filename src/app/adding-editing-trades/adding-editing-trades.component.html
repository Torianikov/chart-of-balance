<form [formGroup]="tradesGroup">
    <mat-form-field appearance="legacy">
        <input formControlName="entryPrice" matInput placeholder="Entry Price">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <input formControlName="exitPrice" matInput placeholder="Exit Price">
    </mat-form-field>
    <mat-form-field>
        <mat-date-range-input [rangePicker]="picker">
            <input formControlName="entryDate" (focus)="picker.open()" matStartDate placeholder="Entry date">
            <input formControlName="exitDate" (focus)="picker.open()" matEndDate placeholder="Exit date">
        </mat-date-range-input>
    </mat-form-field>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <div>Your profit: {{profit}}</div>
</form>
<app-chart-of-balance [tradesGroup]="tradesGroup">
</app-chart-of-balance>
